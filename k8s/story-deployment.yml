apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
  labels:
    app: story
spec:
  replicas: 2
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: kodega2016/story-app
          ports:
            - containerPort: 3000
